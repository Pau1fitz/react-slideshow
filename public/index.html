<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React Slideshow</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div style="position: absolute; top: 200px; left: 50%; z-index: 100; width: 100%; text-align: center; transform: translate(-50%, -50%); color: #fff;">
		<h1 style="letter-spacing: 1px; font-size: 50px; font-family: 'Work Sans', sans-serif;">React Slideshow</h1>
		<p style="font-weight: 800; font-size: 18px; font-family: 'Work Sans', sans-serif;">Customisable React Slideshow Component</p>
      <a class="github-button" href="https://github.com/pau1fitz/react-slideshow" data-size="large" data-show-count="true" aria-label="Star pau1fitz/react-slideshow on GitHub">Star</a>
    </div>
    <!-- Place this tag where you want the button to render. -->

    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
